version: '3.8'
services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./package-lock.json:/app/package-lock.json:ro
      - .:/app:ro
    command: npm run start
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: 'file:./db.sqlite'
